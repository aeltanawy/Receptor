<ul>
	{% ifequal 'home' currentApp %}
		<li class="selnavbutton"><a href="/">home</a></li>
	{% else %}
		<li class="navbutton"><a href="/">home</a></li>
	{% endifequal %}
	{% for app in availableApps %}
		{% ifequal app currentApp %}
			<li class="selnavbutton"><a href="/{{ app }}/">{{ app }}</a></li>
		{% else %}
		        <li class="navbutton"><a href="/{{ app }}/">{{ app }}</a></li>
		{% endifequal %}
	{% endfor %}

</ul>
