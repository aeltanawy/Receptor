{% extends "base.html" %}

{% block content %}

{% if validlink %}
  <h2>Set a new password</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br><br>
    <button type="submit">Change password</button>
  </form>
{% else %}
  <h4>The password reset link was invalid, possibly because it has
  already been used.  Please request a new password reset.</h4>
{% endif %}

{% endblock %}
